server:
  port: 11000
  servlet:
    context-path: /

spring:
  application:
    name: user
  profiles:
    active: development

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:10001/eureka}
    fetch-registry: true
  instance:
    preferIpAddress: true
    statusPageUrlPath: ${server.servlet.context-path}/info
    healthCheckUrlPath: ${server.servlet.context-path}/health

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    com.koreacb.msa: debug
